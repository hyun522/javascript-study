<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="all-container">
        <div class="table-container">
            <!-- <input type="text" name="search" id="search" placeholder="Search"> -->
            <div class="tab tab-1">
                <table id="table">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tests-table">
                        <tr>
                            <td><input type="text" name="title" id="title" class="input form-control"
                                    placeholder="제목을 입력하세요"></td>
                            <td><input type="text" name="price" id="price" class="input form-control" placeholder="가격">
                            </td>
                            <td><input type="text" name="amount" id="amount" class="input form-control"
                                    placeholder="수량"></td>
                            <td><button id="add-btn" class="btn btn-sm btn-primary">추가</button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab tab-2">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
